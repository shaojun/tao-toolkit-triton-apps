version: 1
formatters:
  simple:
    format: '%(asctime)s-[%(levelname)s]%(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file_handler:
    class: logging.handlers.TimedRotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: "log/main.log"
    when: D
    interval: 1
    backupCount: 30
    encoding: utf8
loggers:
  sampleLogger:
    level: DEBUG
    handlers: [ console ]
    propagate: no
root:
  level: DEBUG
  handlers: [ file_handler,console ]